<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Javascript</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="dark">

  <div class="calc-container">
    <div class="calc">
      <div class="display">0</div>
      <button data-operador="adicao">+</button>
      <button data-operador="subtracao">-</button>
      <button data-operador="multiplicacao">x</button>
      <button data-operador="divisao">รท</button>
      <button data-operador="calcular">=</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button data-operador="decimal">.</button>
      <button data-operador="limpar">C</button>
    </div>
  </div>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
